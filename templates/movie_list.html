{% extends 'base.html' %}
{% set active_page = 'movie_list' %}
{% block title %}
Movies List
{% endblock %}
{% block content %}
<h2 class="text-center">Movies</h2>
<hr>
<div class="list-group align-items-center">
    {% for movie in movies %}
        <a href="/movies/{{movie.movie_id}}" class="list-group-item list-group-item-action text-center col-sm-5">
            {{movie.title}}
        </a>
    {% endfor %}
</div>
{% endblock %}
